services:

  mariadb:
    container_name: scee_mariadb
    image: mariadb:12
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: scee123
      MYSQL_DATABASE: SCEE
      MYSQL_USER: scee_user
      MYSQL_PASSWORD: scee_pass
    ports:
      - 13306:3306
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./schema/*:/docker-entrypoint-initdb.d/01-schema.sql
      - ./seed/*:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scee_network

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8081:8080
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - scee_network
    environment:
      ADMINER_DEFAULT_SERVER: mariadb

volumes:
  mariadb_data:
    driver: local

networks:
  scee_network:
    driver: bridge

